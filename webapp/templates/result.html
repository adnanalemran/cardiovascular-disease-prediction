<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            background-image: url('https://www.southcoasthealth.com/assets/upload/695693f2-a879-4a36-aab5-386916191104/heart-attack-concept.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .modal {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 400px;
            position: relative;
            animation: fadeIn 0.8s ease-in-out, scaleUp 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes scaleUp {
            from { transform: scale(0.8); }
            to { transform: scale(1); }
        }

        .result-box {
            font-size: 22px;
            font-weight: bold;
            padding: 20px;
            border-radius: 8px;
            color: white;
            margin-top: 15px;
            animation: fadeIn 1s ease-in-out;
        }

        .healthy {
            background-color: green;
            animation: glowGreen 1s ease-in-out infinite alternate;
        }

        .disease {
            background-color: red;
            animation: glowRed 1s ease-in-out infinite alternate;
        }

        @keyframes glowGreen {
            from { box-shadow: 0 0 10px green; }
            to { box-shadow: 0 0 20px lime; }
        }

        @keyframes glowRed {
            from { box-shadow: 0 0 10px red; }
            to { box-shadow: 0 0 20px darkred; }
        }

        .dialog-box {
            padding: 15px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            animation: fadeIn 1.2s ease-in-out;
        }

        .hurray {
            background-color: lightgreen;
            color: darkgreen;
        }

        .encouragement {
            background-color: pink;
            color: darkred;
        }

        .home-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #007BFF;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            transition: 0.3s;
        }

        .home-btn:hover {
            background: #0056b3;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
            color: #333;
        }
    </style>
</head>
<body>

<div class="modal">
    <span class="close-btn" onclick="window.history.back();">&times;</span>
    <h2>Heart Disease Prediction Result</h2>

    {% if ans == 0 %}
        <div class="result-box healthy">‚úÖ No Heart Disease Detected</div>
        <div class="dialog-box hurray">üéâ Stay healthy and keep up the good work! üéâ</div>
    {% else %}
        <div class="result-box disease">‚ö†Ô∏è Heart Disease Detected</div>
        <div class="dialog-box encouragement">‚ù§Ô∏è Stay strong! Follow your doctor‚Äôs advice and take care. ‚ù§Ô∏è</div>
    {% endif %}

    <a href="{% url 'homes' %}" class="home-btn">Go to Home</a>
</div>

</body>
</html>
